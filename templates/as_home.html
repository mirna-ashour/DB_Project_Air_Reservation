{% extends "header.html" %}

{% block body %}
{% if name != None %}
	<h1>Welcome, {{name}}</h1>
{% endif %}

<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>

<table class = "table">
	<th>Airline name</th>
	<th>Flight Number</th>

{% for row in flights %}
	<tr>
		<td>{{row['Airline_name']}}</td>
		<td>{{row['Flight_num']}}</td>
	</tr>
{% endfor %}
</table>
 
<br>

<a href="/logout">Logout</a>

{% endblock %}
